<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>뱅킷리스트</title>
    <meta property="og:site_name" content="뱅킷리스트" />
    <!-- 안드로이드 홈화면추가시 상단 주소창 제거 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- ios 홈화면 추가시 앱 네이밍 http://faq.jokenetwork.de/apple/title/-->
    <meta name="apple-mobile-web-app-title" content="뱅킷리스트" />
    <!-- ios 노치 https://medium.com/appscope/changing-the-ios-status-bar-of-your-progressive-web-app-9fc8fbe8e6ab-->
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <!-- 크롬 주소표시창 컬러 설정-->
    <meta name="theme-color" content="white" />
    <!-- ios홈화면추가시 상단 주소창 제거 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- not use translate -->
    <meta name="google" value="notranslate" />
    <meta property="description" content="계좌 정보를 한곳에 모으고 도전하고 싶은 버킷리스트를 만들어봐요~" />
    <!-- 모바일 가이드용 favicon https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="icon" href="%PUBLIC_URL%/ico-64x64.ico" />
    <link rel="mask-icon" href="%PUBLIC_URL%/ico-64x64.ico" color="#5bbad5" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/ico-64x64.ico" />
    <meta name="application-name" content="뱅킷리스트" />
    <meta name="msapplication-TileColor" content="#da532c" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
